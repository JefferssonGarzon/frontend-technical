<div class="container">
    <div class="row p-5">
      <div class="col-sm-6">
        <div class="title">
            <h4 class="">GIVE US A GOOD NEWS</h4>
        </div>
        <form action="" [formGroup]="form">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" formControlemail="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlsubject="subject" id="subject"
                    placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea name="message" class="form-control" id="message" rows="6" formControlName="message"
                    placeholder="Your Message"></textarea>
            </div>
            <div class="btnb">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
      </div>
